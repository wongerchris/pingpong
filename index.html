<!DOCTYPE HTML>
<html>
   <head>
       <meta charset="utf-8">
       <title>Pong</title>
       <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

       <link rel="icon" type="image/ico" href="favicon.ico" />
   </head>

   <body>
      <audio id="pongSound1">
        <source src="./sounds/pong-01.wav" type="audio/wav">
      </audio>
      <audio id="pongSound2">
        <source src="./sounds/pong-02.wav" type="audio/wav">
      </audio>
      <audio id="pongSound3">
        <source src=".sounds/pong-03.wav" type="audio/wav">
      </audio>
      <h1>Pong Wars</h1>
      <div class="controls">
        <div>
         <p>Player 1</p>
         <ul>
           <li>a: up</li>
           <li>z: down</li>
         </ul>
       </div>
       <div>
         <p>Player 2</p>
         <ul>
           <li>up arrow: up</li>
           <li>down arrow: down</li>
         </ul>
       </div>
      </div>
       <!-- render game here -->
       <canvas id="game"></canvas>

       <div class="players">
           <span>P1</span>
           <span>P2</span>
       </div>
       <script type="text/javascript" src="build/bundle.js"></script>
   </body>
</html>
